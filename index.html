<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>YouTube AdBlocker</title>
</head>
<body>
  <div class="popup-container">
    <img src="icon.png" alt="Extension Icon" class="extension-icon" >
    <h2>YouTube AdBlocker</h2>
    <p>Block annoying ads on YouTube and enjoy an uninterrupted viewing experience.</p>
    <div class="options">
      <h2>Options:</h2>
      <ul>
        <li>
          <div class="form-check form-switch opt-ads">
            <label class="form-check-label" for="videoAdsSwitch">Enable AdBlock</label>
            <input class="form-check-input" type="checkbox" role="switch" id="enableExtension">
          </div>
        </li>
        <li>
          <button class="btnReloadPage" id="reloadPage">Reload Page</button>
        </li>
      </ul>
    <div class="features">
      <h2>Key Features:</h2>
      <ul>
        <li>Blocks video ads</li>
        <li>Enhances video loading speed</li>
        <li>Easy to use and customize</li>
      </ul>
    </div>
    <footer>
      <h3>Created by <a href="https://linktr.ee/kanani_nirav" target="_blank">Kanani Nirav</a></h3>
    </footer>
  </div>
</body>
</html>
